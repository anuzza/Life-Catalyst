<div class="card-emotions">
  <ion-toolbar>
    <ion-card-header>
      <ion-card-title
        >Hi {{ this.userData?.fullname?.split(" ")[0] }}!</ion-card-title
      >
    </ion-card-header>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true"
        ><ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card-header>
    <ion-card-title>How are you feeling today?</ion-card-title>
  </ion-card-header>
  <div>
    <ion-card-content>
      Select one of the emotions that describes your mood lately
    </ion-card-content>
    <div class="emotions">
      <div class="row1">
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'inspiration']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-smile-beam"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'change']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-laugh-beam"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'success']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-grin-stars"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'confidence']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-grin-hearts"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'anxiety']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-tired"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'life']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-surprise"></i
        ></ion-button>
      </div>
      <div class="row2">
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'inspiration']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-sad-tear"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'confidence']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-rolling-eyes"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'failure']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-sad-cry"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'change']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-angry"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'inspiration']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-dizzy"></i
        ></ion-button>
        <ion-button
          fill="clear"
          [routerLink]="['/tabs/quotes', 'success']"
          (click)="cancel()"
          ><i class="fa-solid fa-face-grimace"></i
        ></ion-button>
      </div>
    </div>
  </div>
</div>
