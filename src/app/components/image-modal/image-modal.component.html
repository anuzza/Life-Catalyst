<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="this.favImage(this.img)" [strong]="true"
        ><ion-icon *ngIf="!isFavorited" name="heart-outline"></ion-icon
        ><ion-icon class="heart" *ngIf="isFavorited" name="heart"></ion-icon>
      </ion-button>
      <ion-button (click)="share()" [strong]="true"
        ><ion-icon name="share-outline"></ion-icon
      ></ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="close()" [strong]="true"
        ><ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-img src="{{ img.url }}" class="image"></ion-img>
</ion-content>
