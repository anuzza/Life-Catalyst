<ion-header>
  <ion-toolbar>
    <ion-title class="title"> My Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title>My Profile </ion-title>
  </div>
  <div class="profile">
    <ion-icon class="person" name="person-circle-outline"></ion-icon>
    <span>{{me.name}}</span>

    <ion-card class="card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="create-outline"></ion-icon> Personal
          Information</ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              name="name"
              label="Full Name"
              value="{{me.name}}"
              [(ngModel)]="me.name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <label>BirthDate</label>
            <input type="date" value="{{me.bday}}" [(ngModel)]="me.bday" />
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="notifications-circle-outline"></ion-icon> Notification
          Settings</ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <label>Select your prefered times to get notifications</label>
        <ng-select
          class="select"
          [items]="times"
          [multiple]="true"
          [(ngModel)]="me.preferedTimes"
          dropdownPosition="bottom"
          [virtualScroll]="true"
          bindValue="id"
          bindLabel="name"
          [searchable]="true"
        >
        </ng-select>
        <br />

        <label> Number of times you want to get notified</label>
        <input type="number" [(ngModel)]="me.numbers" value="{{me.numbers}}" />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
