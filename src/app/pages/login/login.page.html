<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/landing']"
        ><ion-icon name="arrow-back-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title class="title">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-img class="image" src="assets/images/sammy.png"></ion-img>

  <div class="container">
    <div class="header">
      <p class="subtitle">Sign in to fill your day with positivity</p>
    </div>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
      <div class="ion-padding">
        <ion-item>
          <ion-input formControlName="email" placeholder="Email *"> </ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <div
          *ngIf="this.loginForm.controls?.['email'].touched &&
        this.loginForm.controls?.['email'].invalid"
        >
          <ion-text
            class="error"
            *ngIf="this.errorControl?.['email'].errors?.['required']"
          >
            Email is required!
          </ion-text>
          <ion-text
            class="error"
            *ngIf="this.errorControl?.['email'].errors?.['pattern']"
          >
            Invalid email!
          </ion-text>
        </div>
        <ion-item>
          <ion-input
            formControlName="password"
            [type]="this.showPassword? 'text': 'password'"
            placeholder="Password *"
          >
          </ion-input>

          <ion-icon
            [name]="this.pwIcon"
            (click)="togglePw()"
            class="eyeIcon"
          ></ion-icon>
        </ion-item>
        <div
          *ngIf="this.loginForm.controls?.['password'].touched &&
        this.loginForm.controls?.['password'].invalid"
        >
          <ion-text
            class="error"
            *ngIf="this.errorControl?.['password'].errors?.['required']"
          >
            Password is required!
          </ion-text>
          <ion-text
            class="error"
            *ngIf="this.errorControl?.['password'].errors?.['pattern']"
          >
            Password must have minimum eight characters, and a number
          </ion-text>
        </div>
        <div class="forgotpassword">
          <a [routerLink]="['/reset-password']">Forgot password?</a>
        </div>

        <div class="signuplink">
          <p>New member? <a [routerLink]="['/signup']">SignUp</a></p>
        </div>
      </div>
      <div class="btn">
        <ion-button type="submit" [disabled]="loginForm.invalid"
          >Login</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
