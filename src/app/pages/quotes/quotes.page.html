<ion-header>
  <ion-toolbar>
    <ion-title class="title">Quotes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.auth.signOut()">
        Logout <ion-icon name="log-out-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="tags">
    <div *ngFor="let tag of tags">
      <ion-chip class="tag" *ngIf="tag===selectedTag" (click)="this.filter(tag)"
        >{{tag}}</ion-chip
      >
      <ion-chip
        class="tag"
        *ngIf="tag!==selectedTag"
        [outline]="true"
        (click)="this.filter(tag)"
        >{{tag}}</ion-chip
      >
    </div>
  </div>

  <ion-content class="quotes">
    <div class="images">
      <div class="one-image" *ngFor="let image of filteredImages">
        <img
          @todoItemAnim
          src="{{image.url}}"
          tappable
          (click)="openPreview(image)"
        />
      </div>
    </div>
  </ion-content>
</ion-content>
