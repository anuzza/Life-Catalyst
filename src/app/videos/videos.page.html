<ion-content [fullscreen]="true">
  <ion-searchbar
    placeholder="Search"
    color="light"
    Value="Videos"
  ></ion-searchbar>

  <ion-content class="videos">
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let video of videos">
          <div class="image-container">
            <iframe [src]="showVideo(video.url)"> </iframe>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
